<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SK - JS program to convert Indian Rupees to US Dollar</title>
    <link rel="stylesheet" href="/css/styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="card-group m-2">
        <div class="card border border-success m-1 col-sm-4">
            <div class="card-header bg-success text-light">
                JavaScript program to convert Indian Rupees &#8377; to US Dollar &#36;
            </div>
            <div class="card-body">
                <form class="form-inline">
                <div class="input-group input-group mb-3 mt-3 mb-3">
                    <input
                    type="text"
                    class="form-control"
                    placeholder="Enter &#8377; amount here "
                    aria-label="rsValue"
                    aria-describedby="button-addon2"
                    id="rsValue"
                    />

                    <button
                    class="btn btn-outline-success btn-success text-light"
                    type="button"
                    id="button-addon2"
                    onclick="convertUsd()"
                    >
                    Convert to USD
                    </button>
                </div>
                <p class="h4 p-3" id="rsAmount"></p>
                </form>
            </div>
        </div>
        <!-- card-div closed -->
  </div>
  <!-- container-fluid closed -->
    <script src="script.js"></script>

</body>
</html>
